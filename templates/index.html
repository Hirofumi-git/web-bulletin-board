<!doctype html>
<html>
<head><title>掲示板</title></head>
<body>
    <h1>掲示板</h1>
    <p>ログイン中: {{ session['username'] }}</p>
    <a href="{{ url_for('logout') }}">ログアウト</a>

    <form method="POST">
        <input type="text" name="content" placeholder="投稿内容">
        <button type="submit">投稿</button>
    </form>

    <h2>投稿一覧</h2>
    {% for post in posts %}
        <p>{{ post.time }} | {{ post.user }} : {{ post.content }}</p>
    {% endfor %}
</body>
</html>
